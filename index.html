<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walidator formularza</title>
    <link href="">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
    <script src="https://kit.fontawesome.com/d7814f0277.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="menu">
        <h1><i class="fas fa-sticky-note"> MyNotes</i></h1>

        <div class="menu-buttons">
            <button class="add icon"><i class="fas fa-plus">Add</i></button>
            <button class="delete-all icon"><i class="fas fa-trash-alt">Delete all</i></button>
        </div>
    </div>

    <div class="note-area">
        <div class="note">
            <div class="note-header">
                <h3 class="note-title">Note 1</h3>
                <button class="delete-note">
                    <i class="fas fa-times icon"></i>
                </button>
            </div>
            <div class="note-body">
                Lorem ipsum dolor, sit amet consectetur adipisicing elit. Corporis error repellendus ipsum a quidem dolore, magnam eaque, consequatur ex temporibus corrupti laborum perferendis. Distinctio aliquam aspernatur iusto alias nihil.
            </div>
        </div>
    </div>

    <div class="note-panel">
        <h2>Add note</h2>
        <label for="category">Select category</label>
        <select id="category">
            <option value="0" disabled selected> select category</option>
            <option value="1">Shopping</option>
            <option value="1">Work</option>
            <option value="1">Other</option>
        </select>

        <label for="text">Write the text</label>
        <textarea id="text"></textarea>

        <p class="error">Fill in all fields</p>

        <div class="panel-buttons">
            <button class="save icon"><i class="fas fa-save"></i>Save</button>
            <button class="cancel icon"><i class="far fa-window-close"></i>Cancel</button>
        </div>
    </div>

    <script src="/script.js"></script>
</body>

</html>
